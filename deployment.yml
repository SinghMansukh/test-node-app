apiVersion: apps/v1
kind: Deployment
metadata:
  name: node-demo
spec:
  replicas: 2
  selector:
    matchLabels:
      app: node-demo
  template:
    metadata:
      labels:
        app: node-demo
    spec:
      containers:
        - name: node-demo
          image: mansukhsingh1/node-demo:latest
          imagePullPolicy: Always   
          ports:
            - containerPort: 3000
          envFrom:
          - configMapRef:
              name: node-demo-config
          - name: DB_PASSWORD
            valueFrom:
              secretKeyRef:
                name: node-demo-secret
                key: DB_PASSWORD
---

apiVersion: v1
kind: Service
metadata:
  name: node-demo
spec:
  type: NodePort
  selector:
    app: node-demo
  ports:
    - port: 3000
      targetPort: 3000
      nodePort: 30001





