name: Node App CI/CD

on:
  push:
    branches:
      - master

jobs:
  build-deploy:
    runs-on: ubuntu-latest   # since KIND is local to your machine

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Log in to Docker Hub
        run: echo "${{ secrets.DOCKER_HUB_ACCESS_TOKEN }}" | docker login -u "${{ secrets.DOCKER_HUB_USERNAME }}" --password-stdin

      - name: Build and Push Docker Image
        run: |
          docker build -t ${{ secrets.DOCKER_HUB_USERNAME }}/node-demo:latest .
          docker push ${{ secrets.DOCKER_HUB_USERNAME }}/node-demo:latest

      - name: Deploy to KIND
        run: |
          kubectl apply -f deployment.yml
          # kubectl rollout status deployment/node-demo
